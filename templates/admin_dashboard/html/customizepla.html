  <style>
    body {

      padding: 20px;
      background-color: #f5f5f5;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .image-box {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .checkbox-label {

      margin-top: 8px;

  </center>
{% endfor %} {% endcomment %}
